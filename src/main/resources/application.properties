# Application Name
spring.application.name=5dpapa-backend

# Server Configuration
server.port=8080

# ========================================
# Database Configuration (H2 - Development Only)
# Production: Switch to MySQL
# ========================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========================================
# JPA/Hibernate Configuration
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Development: create-drop | Production: validate
spring.jpa.hibernate.ddl-auto=create-drop
# Development only - disable in production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Recommended: Disable OSIV to avoid lazy loading issues
spring.jpa.open-in-view=false

# ========================================
# H2 Console (Development Only)
# SECURITY: Must be disabled in production
# ========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# RFC 7807 Problem Details for HTTP APIs
# ========================================
spring.mvc.problemdetails.enabled=true

# ========================================
# Logging Configuration
# Development: DEBUG | Production: INFO or WARN
# ========================================
logging.level.com.fivepapa.backend=DEBUG
logging.level.org.springframework.security=DEBUG
