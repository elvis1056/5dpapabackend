# ========================================
# Common Application Configuration
# Profile-specific settings in application-{profile}.properties
# ========================================

# Application Name
spring.application.name=5dpapa-backend

# Server Configuration
server.port=${PORT:8080}

# ========================================
# Active Profile
# Default: dev (H2)
# Production: prod (PostgreSQL)
# ========================================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ========================================
# JPA Common Configuration
# ========================================
# Recommended: Disable OSIV to avoid lazy loading issues
spring.jpa.open-in-view=false

# ========================================
# RFC 7807 Problem Details for HTTP APIs
# ========================================
spring.mvc.problemdetails.enabled=true
